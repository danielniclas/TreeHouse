<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX with jQuery</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>


  <script>            //  post()  SEND BIG FORM WORTH OF DATA

  $(document).ready(function() {               //  <<<<<  WAIT TILL ALL HTML LOADED
    $('form').submit(function(evt) {           //  submit() -- event handler
      evt.preventDefault();                    //  preventDefault()  -- prevent browser form leaving page when clicking submit
      var url = $(this).attr("action");        //  URL obtained from 'action' attribute of form -- in HTML -- processes the form
      var data = $(this).serialize();          //  serialize() METHOD --  retrieve value for each form field and encode
       console.log(data);
      $.post(url,data,function(response) {                    //  call back function to handle response from server
        $('#signup').html("<p>Thanks for signing up!</p>")
      });
    }); 
  }); // end ready

  </script>



</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Sign Up for Our Newsletter</h1>
            <div id="signup">

              <form method="post" action="/signup">
                  <label for="userName">Please type your name</label>
                  <input type="text" name="userName" id="userName"><br>
                  <label for="email">Your email address</label>
                  <input type="email" name="email" id="email"><br>
                  <label for="submit"></label>
                <input type="submit" value="Signup!" id="submit">
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
