<!doctype html>
<html lang="en">

<head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>


<!--ng-app is a Directive AND an Attribute + value -->
<body ng-app="todoListApp">

<!--Custom Directive:  HTML TAG-->
<!--Custom Directive - HTML is case sensitive so camelCase Directive is now Snake Case all Lower Case-->
<!--template KEY is injected into our Custom Directive-->
<hello-world></hello-world>

<!--Custom Directive:  HTML TAG ATTRIBUTE-->
<div hello-world></div>

<h1 ng-click="helloWorld()"> My TODOs </h1>

<div class="list" >


    <div class="add">

        <a href="" ng-click = "addTodo()">+ Add a New Task</a>

    </div>

    <!--CUSTOM DIRECTIVE:-->
    <todos></todos>


<br>
    {{todos}}

</div>

<div ng-controller="imASibling">
    {{foobar}}
</div>

<!--AngularJS 1.3.16:  -->
<script type="text/javascript" src="libs/angular.js"></script>
<!-- Angular Applications -->
<script src="scripts/app.js" type="text/javascript"></script>
<script src="scripts/controllers/main.js" type="text/javascript"></script>
<script src="scripts/services/data.js" type="text/javascript"></script>
<script src="scripts/directives/todos.js" type="text/javascript"></script>

</body>

</html>
