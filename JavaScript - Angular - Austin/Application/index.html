<!doctype html>
<html lang="en">

<head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>


<!--ng-app is a Directive AND an Attribute + value -->
<body ng-app="todoListApp">

<!--Custom Directive:  HTML TAG-->
<!--Custom Directive - HTML is case sensitive so camelCase Directive is now Snake Case all Lower Case-->
<!--template KEY is injected into our Custom Directive-->
<hello-world></hello-world>

<!--Custom Directive:  HTML TAG ATTRIBUTE-->
<div hello-world></div>

<h1 ng-click="helloWorld()"> My TODOs </h1>

<div ng-controller = "mainCtrl" class="list" >


    <div class="add">

        <a href="" ng-click = "addTodo()">+ Add a New Task</a>

    </div>



    <div ng-repeat="todo in todos" ng-class="{'editing-item' : editing, 'edited': todo.edited}" class="item">

        <input type="checkbox" ng-model="todo.completed"/>
        <label ng-hide="editing" class="">{{todo.name}}</label>
        <input ng-change ="todo.edited = true" ng-blur="editing = false" ng-show="editing" class="editing-label" ng-model="todo.name" type="text"/>

        <div class="actions">
            <a href="" ng-click = "whoAmI()">Test</a>
            <a href="" ng-click = "editing = !editing">Edit</a>
            <a href="" ng-click = "saveTodo(todo)">Save</a>
            <a href="" ng-click = "deleteTodo(todo)"  class="delete">delete</a>
        </div>

    </div>

<br>
    {{todos}}


</div>

<div ng-controller="imASibling">
    {{foobar}}
</div>

<!--AngularJS 1.3.16:  -->
<script type="text/javascript" src="libs/angular.js"></script>
<!-- Angular Applications -->
<script src="scripts/app.js" type="text/javascript"></script>
<script src="scripts/hello-world.js" type="text/javascript"></script>

</body>

</html>
