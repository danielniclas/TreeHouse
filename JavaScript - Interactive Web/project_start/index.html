<!DOCTYPE html>
<html>
<head>

    <title>Todo App</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">

</head>
<body>
<div class="container">
    <p>

        <label for="new-task">Add Task Item -- Entry</label>    <!-- SECTION 1:  Label-->

        <input id="new-task" type="text">                       <!-- TEXT INPUT box-->

        <button>Add</button>                                    <!-- ADD Button-->

    </p>

    <h3>Todo -- incomplete Task Holder</h3>                     <!--  SECTION 2:  h3-->

    <ul id="incomplete-tasks">

        <li class="editmode">

            <input type="checkbox">                             <!-- INPUT -- Checkbox  -->
            <label>Pay Bills</label>

            <input type="text">                                 <!-- INPUT -- Text  -->

            <button class="edit">Edit</button>                  <!-- BUTTON -- Edit  -->
            <button class="delete">Delete</button>              <!-- BUTTON -- Delete  -->

        </li>

        <li class="editMode">

            <input type="checkbox">                             <!-- INPUT -- Checkbox  -->
            <label>Go Shopping</label>

            <input type="text" value="Enter some BS Here">      <!-- INPUT -- Text  -->

            <button class="edit">Edit</button>                  <!-- BUTTON -- Edit  -->
            <button class="delete">Delete</button>              <!-- BUTTON -- Delete  -->

        </li>

    </ul>

    <h3>Completed -- completed Task Holder</h3>                 <!--  SECTION 3:  h3-->

    <ul id="completed-tasks">

        <li><input type="checkbox" checked>
            <label>See the Doctor</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </li>
    </ul>
</div>

<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
