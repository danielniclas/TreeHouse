<html ng-app="treehouseCourse">
  <head>
    <style type="text/css">
      .main, .debug {
        width: 48%;
      }

      .main {
        float: left;
      }

      .debug {
        float: right;
      }

      .fields label {
        display: block;
        margin-bottom: 1.5em;
        font-weight: bold;
      }

      .fields label input, .fields label select {
        font-weight: normal;
        margin-left: 1em;
      }
    </style>
  </head>


  <body ng-controller="stageTwoCtrl">

  <div class="main">


      <div class="greeting">
        <h3>(One way data EXPRESSION):  Hello {{myData.name}} and I like to {{myData.role}}</h3>
      </div>



      <div class="fields">
                                                            <!--Two way data binding-->
                                                            <!--ng-model - portal or pipeline between input and property-->
        <label>
          Your Name
          <input type="text" ng-model="myData.name" />        <!-- Attribute:  ng-model (directive) -->
        </label>



        <label>
          Select name

          <select ng-model="myData.name">                     <!-- Attribute:  ng-model (directive) -->
            <option value="Alex">Alex</option>
            <option value="David">David</option>
            <option value="Laura">Laura</option>
            <option value="Koost">Koost</option>
            <option value="MOOK">{{myData.name}}</option>
          </select>

        </label>


          <label>
              Select role

              <select ng-model="myData.role">                     <!-- Attribute:  ng-model (directive)  -->
                  <option value="bark">Bark</option>
                  <option value="poop">Poop</option>
                  <option value="barf">Barf</option>

              </select>

          </label>


      </div>
    </div>


    <div class="debug">
      <pre ng-bind="myData | json">
      </pre>
    </div>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
