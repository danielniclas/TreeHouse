<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example93-production</title>
    <link href="style.css" rel="stylesheet" type="text/css">


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.6/angular.min.js"></script>



</head>
<body ng-app="">

<input type="button" value="set color" ng-click="myStyle={'color':'red', 'font-style':'italic', 'padding':'100px'}">



<input type="button" value="set background" ng-click="myStyle={'background-color':'blue'}">
<input type="button" value="clear" ng-click="myStyle={}">
<br/>


<div ng-style="myStyle">Sample Text</div>



<pre>myStyle={{myStyle}}</pre>


</body>
</html>
